<div id="main" ng-controller="testController as testCtrl">
    <h2 class="logHeader">Test</h2>
    <div class="category">
        <h2 class="logHeader" style="font-size: 25px">Question {{testCtrl.currQ}} / {{testCtrl.questions.length}}</h2>
        <div style="height: 5em">
        </div>
        <table align="center">
            <tr>
                <td>
                    <img src="testCtrl.questions[testCtrl.currQ]">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-pattern="/^[a-zA-Z]*$/" ng-model="testCtrl.answers[testCtrl.currQ]" ng-required="true" class="form-control logInput"
                        name="usernameInput" placeholder="what you see">
                </td>
            </tr>
            <tr>
                <td><button ng-click="testCtrl.prevQ()" ng-disabled="{{testCtrl.currQ}}==0">Previous</button></td>
                <td><button ng-click="testCtrl.nextQ()" ng-disabled="{{testCtrl.currQ}}>({{testCtrl.answers.length}}-1)">Next</button></td>
            </tr>
        </table>

    </div>
</div>
