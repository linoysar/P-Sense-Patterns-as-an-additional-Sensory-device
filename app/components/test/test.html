<div id="main" ng-controller="testController as testCtrl" class="logBackground">
    <h2 class="logHeader">Test</h2>
    <div class="category">
        <h2 class="logHeader" style="font-size: 25px">Question {{testCtrl.currQ+1}} / {{testCtrl.questions.length}}</h2>
        <!-- <div style="height: 5em">
        </div> -->
        <!-- <button ng-click="testCtrl.findTest()" ng-hide="{{testCtrl.currQ}}>0">Start Test</button> -->
        <table align="center">
            <tr>
                <td>
                    <img ng-src="{{testCtrl.questions[testCtrl.currQ]}}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-pattern="/^[a-zA-Z]*$/" ng-model="testCtrl.answers[testCtrl.currQ]" ng-required="true" class="form-control logInput"
                        name="usernameInput" placeholder="what you see">
                </td>
            </tr>
            <tr>
                <td><button ng-click="testCtrl.prevQ()" class="btn btn-success btn-lg logSubmit">Previous</button></td>
                <td><button ng-click="testCtrl.nextQ()" class="btn btn-success btn-lg logSubmit">Next</button></td>
            </tr>
            <tr>
                <td><button ng-click="testCtrl.SendAns()" ng-disabled=!testCtrl.finishTest class="btn btn-success btn-lg logSubmit">Send Test</button></td>
            </tr>
        </table>

    </div>
</div>
